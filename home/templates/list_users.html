<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUa1rX2Y+7JicC92wbv3M/4rJa1fqMrqkQwJuAWMe2eNHIESYMoj/2ULB" crossorigin="anonymous" />
</head>

<body>
    <h1>List of Users</h1>
    <ul>
        {% if users %}
        <li>
            <Name: {{ u.name }}</li>
        <li>
            <Email: {{ u.email }}</li>
        <li>
            <ID: {{ u.id }}</li>
                {% endfor %}
    </ul>
    <li>
        {% audit %}
    </li>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy0zfctsXclyuvvsQ9JBZkv7xsTwiPw13YaVYcXv3mvUGm9hDzscD3TVSY" crossorigin="anonymous"></script>
</body>

</html>
